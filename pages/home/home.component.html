<div class="container">
  <mat-spinner class="spinner" diameter="50" *ngIf="loading"></mat-spinner>

  <form [formGroup]="form" (ngSubmit)="saveData()">
    <mat-card raisedElevation="16" class="z-depth" *ngIf="!loading">
      <mat-card-title>Create a new {{typeOf.toLocaleLowerCase()}}</mat-card-title>
      <mat-card-subtitle
      >Give us some information
      </mat-card-subtitle
      >

      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Select Type</mat-label>
          <mat-select name="topic" formControlName="type">
            <mat-option *ngFor="let topic of typeList" [value]="topic">
              {{topic}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-content *ngIf="typeOf == 'FACTURA'">
        <mat-form-field>
          <input matInput type="datetime-local" placeholder="emition date" formControlName="emitionDate">
        </mat-form-field>
      </mat-card-content>

      <mat-card-content *ngIf="typeOf == 'FACTURA'">
        <mat-form-field>
          <input matInput type="datetime-local" placeholder="payment date" formControlName="paymentDate">
        </mat-form-field>
      </mat-card-content>

      <mat-card-content *ngIf="typeOf == 'LETRA'">
        <mat-form-field>
          <input matInput type="datetime-local" placeholder="transfer date" formControlName="emitionDate">
        </mat-form-field>
      </mat-card-content>

      <mat-card-content *ngIf="typeOf == 'LETRA'">
        <mat-form-field>
          <input matInput type="datetime-local" placeholder="expiration date" formControlName="paymentDate">
        </mat-form-field>
      </mat-card-content>


      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Total Billed</mat-label>
          <input matInput type="number" formControlName="totalFacturado"/>
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Retention</mat-label>
          <input matInput type="number" formControlName="retencion"/>
        </mat-form-field>
      </mat-card-content>

      <hr>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Select Motivo</mat-label>
          <mat-select  name="language" formControlName="motive">
            <mat-option *ngFor="let language of motivo" [value]="language" >
              {{language}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>


      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Select Type</mat-label>
          <mat-select  name="language" formControlName="expressIn">
            <mat-option *ngFor="let language of valueIn" [value]="language" >
              {{language}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button routerLink="/register/role">CANCEL</button>
        <button
          mat-raised-button
          color="primary"
          class="back-color-web"
          type="submit"
          [disabled]="form.invalid"
        >
          CREATE
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
